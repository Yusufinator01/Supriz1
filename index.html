<!DOCTYPE html>
<html lang="tr">
  <head>

    <style>
      :root {

      * {

      body {

      }
      .card {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        border-radius: 28px;
        padding: 42px 32px;
        text-align: center;
      }
      h1 {
        font-size: clamp(32px, 5vw, 56px);
        margin: 8px 0 16px;
        color: #fff;
      }
      p {
        margin: 0;
        color: var(--muted);
      }
      .btns {
        display: flex;
        gap: 16px;
        justify-content: center;
        margin-top: 28px;
      }
      button {
        border: none;
        cursor: pointer;
        padding: 14px 22px;
        font-weight: 600;
        border-radius: 999px;
        color: #0b1020;
        transition: transform 0.18s ease;
      }
      .yes {
        background: linear-gradient(180deg, #34d399, var(--yes));
      }
      .no {
        background: linear-gradient(180deg, #f87171, var(--no));
      }
      button:active {
        transform: scale(0.95);
      }

      /* FotoÄŸraf kÄ±smÄ± */
      .stage {
        position: fixed;
        inset: 0;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 3;
      }
      .stage.show {
        display: flex;
      }
      .stage img {
        max-width: 80%;
        max-height: 70vh;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      }

      /* Emoji yaÄŸmuru */
      .emoji {
        position: fixed;
        top: -50px;
        font-size: 2rem;
        animation: fall linear forwards;
        z-index: 5;
      }
      @keyframes fall {
        to {
          transform: translateY(110vh);
          opacity: 0;
        }
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        color: black;
        text-align: center;

      }
    </style>
  </head>
  <body>
    <div class="center" id="intro">
      <div class="card">
        <h1>SÃ¼rpriz ister misin?</h1>
        <p>Ufak bir gÃ¼lÃ¼msemeye hazÄ±rsan, bir tuÅŸa dokunman yeter</p>

    <script>
      const yesBtn = document.getElementById("yes");
      const noBtn = document.getElementById("no");
      const stage = document.getElementById("stage");
      const intro = document.getElementById("intro");
      const sound = document.getElementById("sound");

      let noClicks = 0;
      noBtn.addEventListener("click", () => {
        noClicks++;
        if (noClicks === 1) {
          yesBtn.style.transform = "scale(1.2)";
        } else if (noClicks === 2) {
          noBtn.style.display = "none";

      yesBtn.addEventListener("click", () => {
        intro.style.display = "none";
        stage.classList.add("show");
        // Ses oynat
        sound.play();
        // Emoji yaÄŸmuru baÅŸlat
        startEmojiRain();
      });

      function startEmojiRain() {
        setInterval(() => {
          const emoji = document.createElement("div");
          emoji.className = "emoji";
          emoji.textContent = "ðŸ¤£";
          emoji.style.left = Math.random() * 100 + "vw";
          emoji.style.animationDuration = 2 + Math.random() * 3 + "s";
          document.body.appendChild(emoji);
          setTimeout(() => emoji.remove(), 5000);
        }, 400);
      }
    </script>
  </body>
</html>
